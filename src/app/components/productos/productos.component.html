<h1 class="display-4" style="color: #473144; padding: 10px;">{{titulo}}</h1>

<main>
  <div class="container" style="padding: 10px;">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead style="color: #13505b; font-size: 20px;">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody style="color: #1d7787; font-size: 18px;">
          <tr>
            <td>{{nombre}}</td>
            <td>${{precio}}.00</td>
            <td>{{categoria}}</td>
            <td>{{status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
